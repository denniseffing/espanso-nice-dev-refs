rc: .config/lefthook.rc

post-checkout:
  piped: true
  commands:
    update-tools:
      priority: 1
      glob: "mise.toml"
      run: mise install
    update-venv:
      priority: 2
      glob: "uv.lock"
      run: uv sync
pre-commit:
  piped: true
  commands:
    formatter:
      priority: 1
      glob: "*.py"
      run: ruff format {staged_files}
      stage_fixed: true
    editorconfig:
      priority: 2
      run: ec
    linter:
      priority: 2
      glob: "*.py"
      run: ruff check {staged_files}
commit-msg:
  skip:
    - ref: "wip/*"
  commands:
    cog:
      run: sh -c "if ! grep -q '^fixup!' {1}; then cog verify --file {1}; fi"
