pre-commit:
  piped: true
  commands:
    formatter:
      priority: 1
      glob: "*.py"
      run: ruff format {staged_files}
      stage_fixed: true
    editorconfig:
      priority: 2
      run: ec
    linter:
      priority: 2
      glob: "*.py"
      run: ruff check {staged_files}
commit-msg:
  skip:
    - ref: "wip/*"
  commands:
    cog:
      run: cog verify --file {1}
